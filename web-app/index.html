<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple One-Page App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Simple yet very useful One-Page App</h1>
    <button id="button1" onclick="handleButtonClick(1)">Button 1</button>
    <button id="button2" onclick="handleButtonClick(2)">Button 2</button>
    <button id="button3" onclick="handleButtonClick(3)">Button 3</button>
    <div id="imageContainer" style="display: none;">
      <img src="giphy.gif" alt="Image" width="300" height="300">
    </div>
    <p id="output">Click a button to display a message.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
